<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Live Stream</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center">Face and Eye Detection</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div align="center" class="col-sm">
                    {% if value == "1" %}
                    <img src="{{ url_for('video') }}" width="50%" alt="" />
                    {% else %}
                    <p>
                        No video
                    </p>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div align="center" class="col-sm mt-4">
                    <form action="/" method="post">
                        <button name="StartStop" value="1" class="btn btn-primary">Start</button>
                        <button name="StartStop" value="0" class="btn btn-danger">Stop</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
